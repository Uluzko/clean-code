<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
      <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:300,400,700">
      <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="heading">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix picture">
      <a class="more-info" href="//goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="tasks-container">
      <h3>Add Item</h3>
      <ul class="added-tasks">
        <li class="edit-mode">
          <input class="task new-task" type="text">
          <button class="edit">Add</button>
        </li>
      </ul>
      <h3>Todo</h3>
      <ul class="incompleted-tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="task" type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove item">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="task" type="text" value="Go Shopping">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove item">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="task" type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove item">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
