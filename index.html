<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
      <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:300,400,700">
      <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="container">
    <header class="heading">
      <img class="main-picture" src="./eisenhower-matrix.jpg" alt="eisenhower matrix picture">
      <a class="more-info" href="//goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="tasks-container">
      <h3 class="title">Add Item</h3>
      <ul class="added-tasks">
        <li class="add-mode">
          <input class="input-field new-task" type="text">
          <button class="btn add-btn">Add</button>
        </li>
      </ul>
      <h3 class="title">Todo</h3>
      <ul class="incompleted-tasks">
        <li>
          <input class="checkbox" type="checkbox">
          <label class="label">Pay Bills</label>
          <input class="input-field" type="text">
          <button class="btn edit-btn">Edit</button>
          <button class="btn del-btn">
            <img class="remove-icon" src="./remove.svg" alt="remove item">
          </button>
        </li>
        <li class="edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="label">Go Shopping</label>
          <input class="input-field" type="text" value="Go Shopping">
          <button class="btn edit-btn">Save</button>
          <button class="btn del-btn">
            <img class="remove-icon" src="./remove.svg" alt="remove item">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="completed-tasks">
        <li>
          <input class="checkbox" type="checkbox" checked>
          <label class="label">See the Doctor</label>
          <input class="input-field" type="text">
          <button class="btn edit-btn">Edit</button>
          <button class="btn del-btn">
            <img class="remove-icon" src="./remove.svg" alt="remove item">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
